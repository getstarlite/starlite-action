name: 'starlite-alpha'
description: 'Integrates with Starlite (alpha)'
branding:
  icon: 'star'
  color: 'blue'
inputs:
  api-key:
    description: 'Starlite API key'
    required: true
  org-id:
    description: 'Organization ID'
    required: false
  record-id:
    description: 'Record ID'
    required: false
  run-record:
    description: 'Update the record (manifest file)?'
    required: false
    default: 'true'
  run-standards:
    description: 'Update the standards?'
    required: false
    default: 'true'
  run-deployment:
    description: 'Run the deployment script?'
    required: false
    default: 'false'
runs:
  using: "composite"
  steps:
    - name: Infer record ID
      id: infer-record-id
      run: |
        MANIFEST_PATH="${{ github.workspace }}/starlite.manifest.json"

        if [[ -z "${{ inputs.record-id }}" ]]; then
          if [[ -f "$MANIFEST_PATH" ]]; then
            echo "Manifest file found."
            RECORD_ID=$(grep -o '"id"[[:space:]]*:[[:space:]]*".*"' "$MANIFEST_PATH" | awk -F':' '{gsub(/[", ]/, "", $2); print $2}')
            echo "Inferred RECORD_ID: $RECORD_ID"
          fi

          if [[ -z "$RECORD_ID" ]]; then
            echo "❌ ERROR: RECORD_ID is not set and could not be inferred from the manifest file!" >&2
            exit 1
          fi

          echo "record-id=$RECORD_ID" >> "$GITHUB_ENV"
        else
          echo "Using provided RECORD_ID: ${{ inputs.record-id }}"
          echo "record-id=${{ inputs.record-id }}" >> "$GITHUB_ENV"
        fi
      shell: bash

    - name: Update record
      if: ${{ inputs.run-record == 'true' }}
      run: ${{ github.action_path }}/starlite.sh --org-id ${{ inputs.org-id }} --record-id ${{ env.RECORD_ID }} --token ${{ inputs.api-key }} --action "record"
      shell: bash

    - name: Update standards
      if: ${{ inputs.run-standards == 'true' }}
      run: ${{ github.action_path }}/starlite.sh --org-id ${{ inputs.org-id }} --record-id ${{ env.RECORD_ID }} --token ${{ inputs.api-key }} --action "standards"
      shell: bash

    - name: Create deployment event
      if: ${{ inputs.run-deployment == 'true' }}
      run: ${{ github.action_path }}/starlite.sh --org-id ${{ inputs.org-id }} --record-id ${{ env.RECORD_ID }} --token ${{ inputs.api-key }} --action "deployment"
      shell: bash